<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<script src="jquery.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>OnCX</title>
</head>
<body>
	<div class="sidebar" id="sidebar">
			<form>
				<table>
					<tr>
						<th><input type="text" name="search-string" class="search-string"></th>
						<th><input type="submit" name="search-btn" class="search-btn" value="Search"></th>
					</tr>
				</table>
			</form>
			<ul>
				<a href="index.html"><li>home</li></a>
				<a href="rec.index.html"><li>recommendations</li></a>
				<a href="categ.index.html"><li>categories</li></a>
				<a href="login.index.html"><li>personal area</li></a>
				<a href="feedb.index.html"><li>feedback</li></a>
			</ul>
		</div>
		<div class="top-head">
			<embed src="play.svg"></embed>
		</div>
		<div class="sidebar-call-btn" onclick="toggle_sidebar()" id="sidebar-call-btn">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
		<div class="feedback-form-container">
			<div class="feedback-form">
				<h2>help us to improve</h2>
				<i class="fa fa-star" onclick="onestar()" id="first-star"></i>
				<i class="fa fa-star" onclick="twostar()" id="second-star"></i>
				<i class="fa fa-star" onclick="threestar()" id="third-star"></i>
				<i class="fa fa-star" onclick="fourstar()" id="fourth-star"></i>
				<i class="fa fa-star" onclick="fivestar()" id="fifth-star"></i>
				<form>
					<textarea type="textarea" class="textarea-first" required="" placeholder="Advantages"></textarea>
					<textarea type="textarea" class="textarea-first" required="" placeholder="Disadvantages"></textarea>
					<textarea type="textarea" class="textarea-first" required="" placeholder="Wishes"></textarea>
					<input type="submit" class="subbtn-feedback" value="submit">
				</form>
			</div>
		</div>
		<div class="footer-block" id="footer-block">
			<div class="triangle-left"></div>
			<div class="triangle-left-small"></div>
			<div class="triangle-right"></div>
			<div class="triangle-right-small"></div>
			<ul>
				<li>Facebook</li>
				<li>Instagram</li>
				<li>Reddit</li>
				<li>LinkedIn</li>
				<li>Email</li>
			</ul>
		</div>
</body>
</html>
