<html>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<script src="jquery.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>OnCX</title>
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" id="sidebar">
			<form>
				<table>
					<tr>
						<th><input type="text" name="search-string" class="search-string"></th>
						<th><input type="submit" name="search-btn" class="search-btn" value="Search"></th>
					</tr>
				</table>
			</form>
			<ul>
				<a href="index.html"><li>home</li></a>
				<a href="rec.index.html"><li>recommendations</li></a>
				<a href="categ.index.html"><li>categories</li></a>
				<a href="login.index.html"><li>personal area</li></a>
				<a href="feedb.index.html"><li>feedback</li></a>
			</ul>
		</div>
		<div class="top-head">
			<embed src="play.svg"></embed>
		</div>
		<div class="sidebar-call-btn" onclick="toggle_sidebar()" id="sidebar-call-btn">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
	<div class="back">
		<div class="sheet-container">
			<div class="sheet">
				<h2>Create an account</h2>
				<form>
					<input type="text" name="nickname" required="" class="username-string" placeholder="Username">
					<input type="text" name="email" required="" class="username-string" placeholder="Email">
					<input type="password" name="nickname" required="" class="password-string"
					placeholder="Password">
					<input type="password" name="nickname" required="" class="password-string"
					placeholder="Repeat password">
					<div class="switch-container">
						<label>Remind me</label>
						<input type="checkbox" name="switch" class="switch">
						<label>Newsletters</label>
						<input type="checkbox" name="switch" class="switch">
					</div>
					<div class="empty"></div>
					<input type="submit" name="submit-acc-btn" value="Finish" class="submit-acc-btn">
					<input type="reset" name="submit-acc-btn" value="Clear" class="submit-acc-btn">
				</form>
			</div>
		</div>
	</div>
	<div class="footer-block" id="footer-block">
			<ul>
				<li>Facebook</li>
				<li>Instagram</li>
				<li>Reddit</li>
				<li>LinkedIn</li>
				<li>Email</li>
			</ul>
		</div>
</body>
